<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Size Reducer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>üñºÔ∏è Image Size Reducer</h1>

    <div class="card">
      <label class="file-label">
        <input type="file" id="fileInput" accept="image/*" />
        <span>Select Image</span>
      </label>

      <div class="grid">
        <div class="controls">
          <div class="row">
            <label for="maxWidth">Max Width</label>
            <input type="number" id="maxWidth" value="1280" min="50" />
          </div>

          <div class="row">
            <label for="maxHeight">Max Height</label>
            <input type="number" id="maxHeight" value="1280" min="50" />
          </div>

          <div class="row">
            <label for="quality">JPEG Quality: <span id="qualityVal">0.8</span></label>
            <input type="range" id="quality" min="0.1" max="1" step="0.05" value="0.8" />
          </div>

          <div class="row">
            <label for="format">Output Format</label>
            <select id="format">
              <option value="image/jpeg">JPEG (.jpg)</option>
              <option value="image/png">PNG (.png)</option>
              <option value="image/webp">WEBP (.webp)</option>
            </select>
          </div>

          <button id="reduceBtn" disabled>Reduce & Preview</button>
          <button id="downloadBtn" disabled>Download</button>

          <div class="meta">
            <p><strong>Original:</strong> <span id="origMeta">‚Äî</span></p>
            <p><strong>Reduced:</strong> <span id="reMeta">‚Äî</span></p>
          </div>
        </div>

        <div class="previews">
          <div>
            <h3>Original</h3>
            <img id="origImg" alt="original preview" />
          </div>
          <div>
            <h3>Reduced</h3>
            <img id="reImg" alt="reduced preview" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden canvas for processing -->
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
